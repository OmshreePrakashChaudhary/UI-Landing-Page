<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Nunito:wght@900;1000&family=Open+Sans:wght@800&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main" id="main">
        <div class="menu">
            <nav class="navbar navbar-expand-lg navbar-part fixed-top" id="navMenu">
                <div class="container-fluid" style="overflow: visible;position: relative;">
                    <a class="navbar-brand" href="#"><img src="freeskout.png" alt="Logo" id="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" style="cursor: pointer;" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-expanded="true" href="#">BRANDS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">INFLUENCERS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">PRICING</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">BLOGS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                    <div id="navDots" class="moveDots slideDots">
                        <div id="stars"></div>
                        <div id="stars2"></div>
                        <div id="stars3"></div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="header waveAnim waveWrap" id="header" style="opacity: 1;">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="star3"></div>
            <div class="container h-100" style="z-index: 5;" id="head-container">

                <div class="row" style="margin-top: 5%;">
                    <div class="col-lg-6 my-auto">
                        <div class="header-content mx-auto" style="margin-top: -50px;">
                            <h1 class="mt-0 mb-4 animated bounceInLeft slow" style="font-weight: 800;font-size: 45px;">
                                Discover. Connect. <br>Collaborate.
                            </h1>
                            <h3 class="mb-5 intro-text animated bounceInLeft slow intro-3rd delay-1s">
                                An ecosystem for Social media Influencers and Brands.
                            </h3>
                            <div class="buttons"
                                style="display: flex;justify-content: space-between;align-items: center;">
                                <div class="btn ">I'm an influencer</div>
                                <div class="btn " id="secondarybutton">I'm a brand
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 my-auto d-none d-lg-block d-xl-block" style="z-index: 1 !important;position: relative;">
                        <img src="top-3.png" style="width: 100%;margin-top: -12%;margin-bottom: 10px;box-shadow: -5px 20px 20px rgba(0, 0, 0, 0.4);
                      ">
                    </div>

                </div>

            </div>
            <div class="wave wave1" id="">
                <div class="wave-in waveTop" id="" style="background-image: url('wave-top.png');"></div>
            </div>
            <div class="wave wave2" id="">
                <div class="wave-in waveMid" id="" style="background-image: url('wave.png');"></div>
            </div>
            <div class="wave wave3" id="">
                <div class="wave-in waveBot" id="" style="background-image: url('wave-top.png');"></div>
            </div>
        </div>

       
    </div>

</body>

</html>
